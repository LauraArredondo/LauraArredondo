<html>
<head>
  <title>NoisyFarm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="animals">
    <img src="img/gallo.png" class="chicken" onclick="playchicken()" data-key="chicken"/>
    <img src="img/vaca.png" class="cow" onclick="playcow()" data-key="cow"/>
    <img src="img/cerdos.png" class="pigs" onclick="playpig()" data-key="pig"/>
    <img src="img/caballo.png" class="horse" onclick="playhorse()" data-key="horse"/>
</div>
    <audio src="rooster.mp3" data-key="chicken"></audio>
    <audio src="cow.mp3" data-key="cow"></audio>
    <audio src="pig.mp3" data-key="pig"></audio>
    <audio src="horse.mp3" data-key="horse"></audio>

<script type="text/javascript">

function playchicken (e) {
  var audio = document.querySelector('audio[data-key="chicken"]');

  audio.currentTime = 0;
  audio.play();
}
function playcow (e) {
  var audio = document.querySelector('audio[data-key="cow"]');

  audio.currentTime = 0;
  audio.play();
}
function playpig (e) {
  var audio = document.querySelector('audio[data-key="pig"]');

  audio.currentTime = 0;
  audio.play();
}
function playhorse (e) {
  var audio = document.querySelector('audio[data-key="horse"]');

  audio.currentTime = 0;
  audio.play();
}
function removeTransition(e) {
  console.dir(e);
  if(e.propertyName != 'transform') return;
  e.srcElement.classList.remove('big-key');

}

const keys = document.querySelectorAll('.key');
keys.forEach(k => k.addEventListener('transitionend', removeTransition));

</script>





</body>
</html>
